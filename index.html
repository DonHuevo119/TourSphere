<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/uiverse.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>TourSphere</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body id="index">

    <!-- Header -->

    <header class="d-flex flex-wrap justify-content-center align-items-center py-3 mb-4 border-bottom bg-light">
        <!-- Izquierda -->
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <img class="me-4" src="img/logo_web.png" alt="" height="50" width="50">
            <span class="fs-2 text-light"><strong>TourSphere</strong></span>
        </a>
        <!-- Derecha -->
        <ul class="nav nav-pills">
            <li class="nav-item fs-4"><a href="#" class="nav-link active bg-none"
                    aria-current="page"><strong>Home</strong></a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white fs-4"><strong>Features</strong></a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white fs-4"><strong>Pricing</strong></a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white fs-4"><strong>FAQs</strong></a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white fs-4"><strong>About</strong></a></li>
        </ul>
    </header>

    <!-- Tapa -->

    <div class="ventanaNegra" onclick="cerrarVentana()">.</div>

    <!-- Mensaje de alerta -->

    <div class="mensajeEmergente">
        <div role="alert" aria-live="assertive" aria-atomic="true" class="toast animate__animated animate__fadeInDown"
            data-bs-autohide="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" onclick="cerrarVentana()"></button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>

    <!-- Contenedor Login/Register -->

    <div class="d-flex justify-content-center" style="margin-top: 20vh;">
        <div class="flip-card">
            <div class="flip-card-inner d-flex justify-content-center">
                <!-- Parte delantera -->
                <div class="flip-card-front">
                    <h1 class="title">Login</h1>
                </div>
                <!-- Parte trasera -->
                <div class="flip-card-back w-100">
                    <div class="imagen align-items-center flex-wrap" style="top: 0;">
                        <img class="me-4" src="img/logo_web_white.png" alt="" height="80" width="80">
                        <h1>TourSphere</h1>
                    </div>

                    <!-- Input 1 -->
                    <div class="d-flex align-items-center justify-content-center mt-3">
                        <div class="wave-group w-100 mt-5">
                            <input required="" type="text" class="input loginEmail">
                            <span class="bar"></span>
                            <label class="label">
                                <span class="label-char" style="--index: 0">E</span>
                                <span class="label-char" style="--index: 1">M</span>
                                <span class="label-char" style="--index: 2">A</span>
                                <span class="label-char" style="--index: 3">I</span>
                                <span class="label-char" style="--index: 3">L</span>
                            </label>
                        </div>
                    </div>
                    <!-- Input 2 -->
                    <div class="wave-group">
                        <input required="" type="password" class="input loginPassword">
                        <span class="bar"></span>
                        <label class="label">
                            <span class="label-char" style="--index: 0">P</span>
                            <span class="label-char" style="--index: 0">A</span>
                            <span class="label-char" style="--index: 1">S</span>
                            <span class="label-char" style="--index: 1">S</span>
                            <span class="label-char" style="--index: 2">W</span>
                            <span class="label-char" style="--index: 2">O</span>
                            <span class="label-char" style="--index: 3">R</span>
                            <span class="label-char" style="--index: 3">D</span>
                        </label>
                    </div>

                    <!-- boton -->

                    <div class="d-flex flex-column align-items-center justify-content-center mt-4">
                        <a href="register.html">
                            <p class="cursor-pointer user-select-none text-decoration-none">Don't have an account? |
                                Register</p>
                        </a>
                        <button class="button" onclick="login()">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
